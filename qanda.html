<div id="qanda-title">Q and A</div>

<div id='qanda-container'>
  <div id="qanda" style="font-family:'Open Sans'"></div>
</div>  

<div id="submissions" style="height:15%; font-family:'Open Sans';  font-size: small">
  <div id="form-container" style="font-size: small">
  <div id="prompt" style="font-size: small">
    <br />
    Ask a Question! Your name and email will not be shown.<br /><br />
  </div>
  <form id="submit_box" style="height: auto; font-family:'Open Sans'" style="font-size: small">
    <fieldset style="font-size: small">
      <table style="width:100%" style="font-size: small">
      <div id="name-email" style="font-size: small">
      <tr style="font-size: small">
        <td>Name:</td>
        <td><input type="text" name="name" value="Enter Name"></td>
        <td>Email:</td>
        <td><input type="text" name="email" value="Enter Email"></td>
      </div>
      
      <div class="question-box" style="font-size: small">
        <td>Question:</td>
        <td><input type="text" name="question" value="Enter Your Message"></td>
        <td><button type="button" onclick="submit_q('submit_box')">Submit</button></td>
      </tr>
      </div>
      </table>
    </fieldset>
  </form>
