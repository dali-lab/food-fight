<html>

<head>
  <meta charset="utf-8">
  <title>Sample Survey</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
</head>

<body>
    <h1>Food Label Survey</h1>
    What is a food label?
    <input type="text" id="foodlabel" value="">
    <br /><br />
    
    What is gluten?
    <input type="text" id="gluten" value="">
    <br /><br />
    
    What does organic mean?
    <input type="text" id="organic" value="">
    <br /><br />
    
    What color is associated with vegetables?<br />
    <input type="radio" name="color" value="red">Red<br />
    <input type="radio" name="color" value="blue">Blue<br />
    <input type="radio" name="color" value="purple">Purple<br />
    <input type="radio" name="color" value="green">Green
    
    <br /><br />
    
    Which food is high in fat?<br />
    <input type="radio" name="fat" value="butter">Butter<br />
    <input type="radio" name="fat" value="cheese">Apples<br />
    <input type="radio" name="fat" value="lettuce">Lettuce<br />
    <input type="radio" name="fat" value="chicken">Chicken<br />
    <input type="radio" name="fat" value="peanuts">Broccoli
    <br /><br />
    
    
    <button onclick="submit()">Submit</button>

    <script type="text/javascript">
      
      Parse.initialize("auhX12Zx76VCpMi4N0WMdLGHVihxJ2BbNjaiAsiS", "0uqFNRAqTibGlpkcLVT9djbp4JuNPxmHBfF0qGg8");
  
      function submit() {
      
        var Survey = Parse.Object.extend("Survey");
        var survey = new Survey();
        
        survey.set("foodlabel", document.getElementById("foodlabel").value);
        survey.set("gluten", document.getElementById("gluten").value);
        survey.set("organic", document.getElementById("organic").value);
        survey.set("color", document.querySelector('input[name="color"]:checked').value);
        survey.set("fat", document.querySelector('input[name="fat"]:checked').value);
        
        survey.save(null, {
          success: function(survey) {
            alert('Thank you for taking the survey!');
          },
          error: function(survey, error) {
            alert("Failed to collect data - please try again!");
          }
        });
        
      }
    </script>
</body>

</html>
