<html>

<head>
  <meta charset="utf-8">
  <title>Sample Survey</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
      
  <script type="text/javascript" src="js/survey.js"></script>

</head>

<body>

    <h1>Food Label Survey</h1>
    <form id='form'>
      
      What is a food label?
      <input type="text" name="foodlabel" value="">
      <br /><br />
      
      What is gluten?
      <input type="text" name="gluten" value="">
      <br /><br />
      
      What does organic mean?
      <input type="text" name="organic" value="">
      <br /><br />
      
      What color is associated with vegetables?<br />
      <input type="radio" name="color" value="red">Red<br />
      <input type="radio" name="color" value="blue">Blue<br />
      <input type="radio" name="color" value="purple">Purple<br />
      <input type="radio" name="color" value="green">Green
      
      <br /><br />
      
      Which food is high in fat?<br />
      <input type="radio" name="fat" value="butter">Butter<br />
      <input type="radio" name="fat" value="apples">Apples<br />
      <input type="radio" name="fat" value="lettuce">Lettuce<br />
      <input type="radio" name="fat" value="chicken">Chicken<br />
      <input type="radio" name="fat" value="broccoli">Broccoli
      
      
    </form>

    <button onclick="javascript:submit('form')">Submit</button>    

    
</body>

</html>
